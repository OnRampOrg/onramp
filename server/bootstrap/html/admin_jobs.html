  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

<div class="container">
  <div class="jumbotron">
    <h1>Jobs Admin Dashboard</h1>
  </div>
</div>

<!-- Jobs info -->
<div class="container">
  <div class="row">
    <h2>Job Info (<span data-bind="text: Jobslist().length"></span>)</h2>
    <p>This is a list of all jobs associated with this OnRamp server instance.</p>
  </div>


  <!-- list of Jobs -->
  <div class="row">
    <div class="col-lg-8 col-md-9 col-sm-10">
      <table class="table table-striped">
        <thead>
          <th>ID</th>
          <th>Run Name</th>
          <th>User</th>
          <th>Workspace</th>
          <th>PCE</th>
          <th>Module</th>
          <th>Status</th>
          <th>Runtime</th>
          <th>Results</th>
          <th>Delete</th>
        </thead>
        <tbody data-bind="foreach: Jobslist">
          <tr>
            <td data-bind="text: jID"></td>
            <td data-bind="text: name"></td>
            <td data-bind="text: user"></td>
            <td data-bind="text: ws"></td>
            <td data-bind="text: pce"></td>
            <td data-bind="text: mod"></td>
            <td data-bind="text: status"></td>
            <td data-bind="text: time"></td>
            <td><a data-bind="click: viewJobResults">View</a></td>
            <td><a data-bind="click: $parent.deleteJob">Remove</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<footer class="footer">
