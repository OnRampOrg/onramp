# Test configuration file for hybrid run
# 
# This is a sample testing file to use when manually testing the module
#
# Note that the "onramp" section will be filled in by the OnRamp PCE.
# So we only need to specify the sections and key/value pairs that we defined.
#

[onramp]
module_name = pi
run_name = hybird-testrun-4
username = jregina
nodes = 2
np = 2

[AUC]
mode = "h"
rectangles = "300000000"
threads = 8
